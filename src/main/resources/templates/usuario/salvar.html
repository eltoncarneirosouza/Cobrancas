<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="salvar">
	<form th:action="@{/usuario}" method="post" th:object="${usuario}">
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="email">Email</label> <input type="email"
					class="form-control" id="email" th:field="*{email}">
			</div>
			<div class="form-group col-md-6">
				<label for="senha">Senha</label> <input type="password"
					class="form-control" id="senha" th:field="*{senha}">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-8">
				<label for="nome">Nome do Usu&aacute;rio</label> <input type="text"
					class="form-control" id="nome" th:field="*{nome}">
			</div>
			<div class="form-group col-md-4">
				<label for="inputState">Perfil</label> <select class="form-control"
					th:field="*{perfil}">
					<option th:each="perfil: ${addPerfil}" th:value="${perfil.id}"
						th:text="${perfil.descricao}"></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="ativo"
					th:field="*{ativo}"> <label class="form-check-label"
					for="ativo"> Ativo </label>
			</div>			
		</div>		
		<button type="submit" class="btn btn-primary"> <i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar</button>
	</form>
</div>
</html>
